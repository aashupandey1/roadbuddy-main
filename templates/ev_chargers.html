<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nearby EV Charging Stations | RoadBuddy</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f9fafc;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #map { flex: 3; height: 100vh; width: 100%; }
    #sidebar {
      flex: 1;
      background: white;
      padding: 1rem 1.2rem;
      border-left: 2px solid #ddd;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    h2 {
      color: #111;
      font-size: 1.6rem;
      margin-bottom: 0.8rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    ul { list-style: none; padding: 0; margin: 0; }
    li {
      background: #f1f3f4;
      border-radius: 10px;
      padding: 10px 12px;
      margin-bottom: 12px;
      line-height: 1.5;
      box-shadow: 0 1px 2px rgba(0,0,0,0.08);
    }
    li:hover { background: #e9efff; transition: 0.3s; }
    a { color: #007bff; text-decoration: none; font-weight: 500; }
    a:hover { text-decoration: underline; }
    #search-form {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    #search-input {
      flex: 1; padding: 8px;
      border-radius: 8px; border: 1px solid #ccc;
      outline: none;
    }
    #search-form button {
      padding: 8px 14px; border: none;
      background: #007bff; color: white;
      border-radius: 8px; cursor: pointer;
    }
    #filters { margin-bottom: 10px; }
    #filters label { display: block; font-size: 0.95rem; margin: 4px 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="sidebar">
    <h2>âš¡ Nearby Stations</h2>

    <!-- ðŸ” Search Box -->
    <form id="search-form">
      <input type="text" id="search-input" placeholder="ðŸ” Search location..." />
      <button type="submit">Go</button>
    </form>

    <!-- ðŸ”˜ Filter Options -->
    <div id="filters">
      <label><input type="checkbox" id="filter-fast" /> Show only Fast Chargers</label>
      <label><input type="checkbox" id="filter-dc" /> Show only DC Chargers</label>
    </div>

    <ul id="stations"><li>Loading nearby EV stationsâ€¦</li></ul>
  </div>

  <script src="{{ url_for('static', filename='ev_chargers.js') }}"></script>
</body>
</html>
