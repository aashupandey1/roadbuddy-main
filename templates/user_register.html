<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration | Road Buddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-body">

    <div class="login-container">
        <h2 class="login-title">User Registration</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="/process_registration">
            
            <div class="login-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="login-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="login-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" value="+91" pattern="\+91[0-9]{10}" title="Use +91XXXXXXXXXX format" required>
            </div>
            
            <div class="login-group">
                <label for="password">Choose Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn login-button">REGISTER</button>
            
        </form>
        
        <p class="register-text">
            Already Registered? <a href="/user_login" class="register-link">Login Here</a>
        </p>

    </div>

</body>
</html>
